<link href="../group/group.css" rel="stylesheet">
<div class="row">
    <div class="content-wrap clearfix">
        <div class="col-sm-12 col-md-9 main-content">
            <div class="mod topic-list">
                <div class="mod-body clearfix">
                    <div class="item" ng-repeat="topic in topics">
                        <i class="topic-i glyphicon glyphicon-file"></i>
                        <p class="clearfix">
                            <span class="topic-tag">
                              <a class="text" ui-sref="article-list({itemTopicId:topic.itemTopicId})" id="{{topic.itemTopicId}}">{{topic.itemTopic}}</a>
                            </span>
                        </p>
                        <p class="text-color-999">
                            <span>241 个讨论</span>
                        </p>
                        <p class="text-color-999">
                            7 天新增 1 个讨论, 30 天新增 1 个讨论
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
